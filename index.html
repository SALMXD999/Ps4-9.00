<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تشغيل PPPwn عبر USB</title>
  <style>
    body { background: black; color: lime; font-family: monospace; text-align: center; margin-top: 100px; }
    button { background: lime; color: black; padding: 15px 30px; font-size: 20px; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: white; color: lime; }
  </style>
</head>
<body>
  <h1>PPPwn - تحميل من USB</h1>
  <p id="status">الرجاء إدخال USB فيه stage2.bin.</p>
  <button onclick="promptUSB()">اضغط OK بعد إدخال USB</button>

  <script>
    function promptUSB() {
      let userConfirmed = confirm("أدخل USB الذي يحتوي على stage2.bin ثم اضغط OK للمتابعة.");
      
      if (userConfirmed) {
        startExploit();
      } else {
        document.getElementById('status').textContent = "العملية أُلغيت.";
      }
    }

    async function startExploit() {
      document.getElementById('status').textContent = "جارٍ تنفيذ الاستغلال...";

      try {
        await run_hax(); // هذا الكود موجود في exploit.js
      } catch (e) {
        document.getElementById('status').textContent = "خطأ: " + e.message;
      }
    }
  </script>
</body>
</html>
